<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-admin="true">
  <div class="page">
    <header class="site-header" data-sticky>
      <div class="branding">
        <div class="identity">
          <p class="name">David Anderson</p>
        </div>
      </div>
      <nav class="nav-pills" aria-label="Project categories">
        <button type="button" class="nav-pill is-active" data-filter="all">All Projects</button>
      </nav>
      <a class="admin-link" href="index.html">View site</a>
      <div class="auth-controls" aria-live="polite">
        <p class="auth-status" id="authStatus" hidden></p>
        <button type="button" id="authToggleButton" class="auth-button">Sign in with Google</button>
      </div>
    </header>

    <main class="main-content">
      <section class="projects" aria-labelledby="projects-heading">
        <section class="project-create" aria-labelledby="addProjectHeading" hidden>
          <div class="project-create__header">
            <div>
              <h3 id="addProjectHeading">Add a project</h3>
              <p class="project-create__subtitle">Capture a new build with a title, caption, rich description, and a featured image.</p>
            </div>
            <p class="project-create__note">Only you can add projects. Published work appears on the homepage automatically.</p>
          </div>

          <form id="addProjectForm" class="project-form" novalidate>
            <div class="project-form__row">
              <label class="project-form__field" for="projectTitle">
                <span class="project-form__label">Title</span>
                <input id="projectTitle" name="title" type="text" required maxlength="120" placeholder="e.g. Adaptive Onboarding Flow" />
              </label>
              <label class="project-form__field" for="projectCaption">
                <span class="project-form__label">Caption</span>
                <input id="projectCaption" name="caption" type="text" required maxlength="160" placeholder="Short punchline for the card" />
              </label>
            </div>

            <label class="project-form__field" for="projectDescription">
              <span class="project-form__label">Description</span>
              <textarea id="projectDescription" name="description" rows="4" required placeholder="Share the story, approach, and customer value." maxlength="1000"></textarea>
            </label>

            <label class="project-form__field" for="projectTodos">
              <span class="project-form__label">To do</span>
              <textarea
                id="projectTodos"
                name="todos"
                rows="3"
                placeholder="One task per line, e.g.&#10;Prototype v2 navigation&#10;Schedule usability sessions"
                maxlength="600"
              ></textarea>
              <span class="project-form__hint">Each line becomes a bullet in the projectâ€™s to-do list.</span>
            </label>

            <label class="project-form__field" for="projectTags">
              <span class="project-form__label">Tags</span>
              <input
                id="projectTags"
                name="tags"
                type="text"
                placeholder="Separate tags with commas, e.g. Medical Terminology, Healthcare"
              />
              <span class="project-form__hint">Each tag appears as a filter tab on the portfolio.</span>
            </label>

            <label class="project-form__field" for="projectStatus">
              <span class="project-form__label">Status</span>
              <select id="projectStatus" name="status">
                <option value="draft" selected>Draft</option>
                <option value="published">Published</option>
              </select>
              <span class="project-form__hint">Draft items stay hidden from the public site until you publish them.</span>
            </label>

            <div class="project-form__row">
              <label class="project-form__field" for="projectImageUpload">
                <span class="project-form__label">Upload picture</span>
                <input id="projectImageUpload" name="imageFile" type="file" accept="image/*" />
                <span class="project-form__hint">Select an image from your device.</span>
              </label>
              <label class="project-form__field" for="projectImage">
                <span class="project-form__label">Picture URL</span>
                <input id="projectImage" name="image" type="url" placeholder="Or paste a link like https://example.com/preview.jpg" />
              </label>
              <label class="project-form__field" for="projectAltText">
                <span class="project-form__label">Image alt text</span>
                <input id="projectAltText" name="alt" type="text" maxlength="160" placeholder="Describe the image for accessibility" />
              </label>
            </div>

            <fieldset class="project-form__links" aria-describedby="projectLinksHelp">
              <legend class="project-form__label">Project links</legend>
              <p id="projectLinksHelp" class="project-form__hint">Optional: add label and URL pairs for demos, docs, or repos.</p>
              <div class="project-form__links-list" data-links-container></div>
              <button type="button" class="project-form__link-add" data-add-link>Add another link</button>
            </fieldset>

            <div class="project-form__actions">
              <button type="submit" class="project-form__submit">Add project</button>
              <p class="project-form__feedback" id="projectFormFeedback" role="status" aria-live="polite"></p>
            </div>
          </form>
        </section>

        <div class="projects-grid" id="projectsGrid" role="list" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <div class="detail-overlay" id="detailOverlay" hidden>
    <div class="detail-backdrop" data-dismiss></div>
    <article class="detail-panel" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <header class="detail-header">
        <div>
          <p class="detail-badge" id="detailCategory"></p>
          <h3 id="detailTitle"></h3>
        </div>
        <button type="button" class="detail-close" aria-label="Close project details" data-dismiss>&times;</button>
      </header>
      <div class="detail-body">
        <figure class="detail-media" id="detailMedia" hidden>
          <img id="detailImage" alt="" />
        </figure>
        <p class="detail-summary" id="detailSummary"></p>
        <div class="detail-links" id="detailLinks" hidden role="group" aria-label="Project links">
          <ul></ul>
        </div>
      </div>
    </article>
  </div>

  <template id="projectCardTemplate">
    <article class="project-card" role="listitem" aria-expanded="false">
      <div class="card-content">
        <div class="card-header">
          <div class="card-admin-actions" hidden>
            <div class="card-order-controls" hidden>
              <button
                type="button"
                class="card-move card-move-up"
                data-direction="up"
                aria-label="Move project earlier in the list"
              >
                &uarr;
              </button>
              <button
                type="button"
                class="card-move card-move-down"
                data-direction="down"
                aria-label="Move project later in the list"
              >
                &darr;
              </button>
            </div>
            <button type="button" class="card-edit" hidden>Edit</button>
            <button type="button" class="card-delete" hidden>Delete</button>
          </div>
        </div>
        <div class="card-meta">
          <h3 class="card-title"></h3>
          <span class="card-status" hidden></span>
          <span class="card-expander" aria-hidden="true"></span>
        </div>
        <figure class="card-media" hidden>
          <img alt="" />
        </figure>
        <p class="card-summary"></p>
        <div class="card-description" hidden></div>
        <div class="card-links-section" hidden role="group" aria-label="Project links">
          <ul class="card-links"></ul>
        </div>
        <div class="card-todos" hidden>
          <p class="card-todos__label">To do</p>
          <ul></ul>
        </div>
        <ul class="card-tags"></ul>
      </div>
    </article>
  </template>

  <script type="module" src="script.js"></script>
</body>
</html>
