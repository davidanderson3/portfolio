<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Goal Oriented</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>
  <!-- Add this **before** your <section id="goalsView"> in index.html -->
  <section id="splash" class="main-layout" style="
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
  ">
    <button id="splashLoginBtn" style="
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #7aa68c;
      color: white;
      border: none;
      cursor: pointer;
    ">Sign In</button>
    <h1>Welcome to Goal Oriented</h1>
    <p style="max-width: 600px; text-align: center;">
      Track your goals, daily tasks, and metrics—all in one place.
      Sign up or sign in to get started.
    </p>
    <button id="signupBtn" style="
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 6px;
      background-color: #7aa68c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    ">
      Sign Up
    </button>
    <button id="previewBtn" style="
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      background-color: #c7c7c7;
      color: #333;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    ">Preview</button>
  </section>

  <!-- GOALS VIEW (with its own navbar, tabs, and content) -->
  <section id="goalsView">
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="container navbar-inner">
        <div class="navbar-left">Goal Oriented</div>
        <div class="navbar-right">
          <a href="settings.html" id="settingsBtn" class="icon-btn"><img src="assets/gear.svg" alt="Settings" /></a>
          <button type="button" id="loginBtn" style="display:none;">Sign In</button>
          <button type="button" id="logoutBtn" class="icon-btn" style="display:none;"><img src="assets/sign-out.svg" alt="Sign Out" /></button>
        </div>
      </div>
      <div class="tabs scroll-tabs" id="tabsContainer" style="visibility:hidden;">
        <button class="tab-button active" data-target="goalsPanel">Goals</button>
        <button class="tab-button" data-target="calendarPanel">Calendar</button>
        <button class="tab-button" data-target="dailyPanel">Recurring</button>
        <button class="tab-button" data-target="metricsPanel">Metrics</button>
        <button class="tab-button" data-target="listsPanel">Lists</button>
        <button class="tab-button" data-target="travelPanel">Travel</button>
      </div>
    </nav>

    <!-- TABS CONTENT PANELS -->
    <div id="goalsPanel" class="main-layout">
      <div class="full-column">
        <div id="goalsHeaderRow">
          <h2 id="goalsHeader">Goals</h2>
          <button id="focusBtn">Focus</button>
        </div>
        <dialog id="focusDialog">
          <form method="dialog">
            <h3>Select goals to focus on</h3>
            <div id="focusGoalsList" style="margin-bottom:10px;"></div>
            <div class="button-row">
              <button id="focusCancelBtn" value="cancel">Cancel</button>
              <button id="focusApplyBtn" value="default">Apply</button>
            </div>
          </form>
        </dialog>

        <div id="goalList" class="decision-container"></div>
        <div class="wizard-panel">
          <button id="addGoalBtn">+ Add Goal</button>
          <div id="goalWizard" style="display: none;">
            <div id="wizardStep"></div>
            <div class="button-row">
              <button type="button" id="wizardBackBtn" style="display: none;">Back</button>
              <button type="button" id="wizardCancelBtn">Cancel</button>
              <button type="button" id="wizardNextBtn">Next</button>
            </div>
          </div>
        </div>

        <hr style="margin: 40px 0;" />

        <div id="completedList" class="decision-container"></div>
      </div>
    </div>

    <!-- CALENDAR PANEL -->
    <div id="calendarPanel" class="main-layout" style="display:none;">
      <div class="full-column">
        <div id="calendarHeaderRow">
          <h2>Calendar</h2>
          <button id="calendarAddGoalBtn">+ Add Goal</button>
        </div>
        <div id="calendarContent"></div>
      </div>

    </div>

    <!-- DAILY PANEL -->
    <div id="dailyPanel" class="main-layout" style="display:none;">
      <div class="left-column">
        <h2>Daily</h2>
        <div id="dailyTasksList" class="decision-container"></div>
      </div>
      <div class="right-column">
        <h2>Weekly</h2>
        <div id="weeklyTasksList" class="decision-container"></div>

        <h2 style="margin-top:2em;">Monthly</h2>
        <div id="monthlyTasksList" class="decision-container"></div>
      </div>
      <div class="full-column">
        <div id="dailyReport" class="report-panel"></div>
      </div>
    </div>


    <!-- METRICS PANEL -->
    <div id="metricsPanel" class="main-layout" style="display:none;">
      <div class="full-column">
        <h2>Metrics
          <button id="metricPrevDayBtn" class="icon-button">◀️</button>
          <span id="metricsDateLabel"></span>
          <button id="metricNextDayBtn" class="icon-button">▶️</button>
        </h2>
        <div id="genericStatsSummary"></div>
        <div id="metricsConfigSection"></div>
        <div id="metricsReport" class="report-panel"></div>
      </div>
    </div>

    <!-- Modal for metric charts -->
    <div id="metricChartModal" class="modal" style="display:none;">
      <div class="modal-content" style="max-width:600px;width:90%;">
        <canvas id="metricChartCanvas" width="500" height="300"></canvas>
      </div>
    </div>

    <!-- LISTS PANEL -->
    <div id="listsPanel" class="main-layout" style="display:none">
      <div class="full-column">
        <h2>Lists</h2>
        <!-- lists.js will inject the form and rendered lists here -->
        <div id="listsReport" class="report-panel"></div>
      </div>
    </div>

    <!-- TRAVEL PANEL -->
    <div id="travelPanel" class="main-layout" style="display:none">
      <div class="full-column">
        <h2>Travel</h2>
        <input id="placeSearch" type="text" placeholder="Search all places..." style="margin-bottom:8px;max-width:260px;">
        <ul id="placeResults" class="search-results"></ul>
        <div id="travelMap" style="height:360px; max-width:100%; border:1px solid #ccc;"></div>
        <input id="travelSearch" type="text" placeholder="Filter list..." style="margin:8px 0;max-width:260px;">
        <label style="margin-left:8px; white-space:nowrap;">
          <input id="showVisitedToggle" type="checkbox"> Include visited
        </label>
        <div id="travelTagFilters" style="margin:8px 0;"></div>
        <table id="travelTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Tags</th>
              <th>Rating</th>
              <th>Date</th>
              <th>Visited</th>
              <th>Distance (mi)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </section>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/lists.js"></script>
  <script type="module" src="js/travel.js"></script>
  <script type="module" src="js/settings.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
