<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Anderson | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="site-header" data-sticky>
      <div class="branding">
        <div class="identity">
          <p class="name">David Anderson</p>
        </div>
      </div>
      <nav class="nav-pills" aria-label="Project categories">
        <button type="button" class="nav-pill is-active" data-filter="all">All Projects</button>
      </nav>
      <a class="admin-link" href="admin.html">Admin</a>
    </header>

    <main class="main-content">
      <section class="projects" aria-labelledby="projects-heading">
        <div class="projects-grid" id="projectsGrid" role="list" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <div class="detail-overlay" id="detailOverlay" hidden>
    <div class="detail-backdrop" data-dismiss></div>
    <article class="detail-panel" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <header class="detail-header">
        <div>
          <p class="detail-badge" id="detailCategory"></p>
          <h3 id="detailTitle"></h3>
        </div>
        <button type="button" class="detail-close" aria-label="Close project details" data-dismiss>&times;</button>
      </header>
      <div class="detail-body">
        <figure class="detail-media" id="detailMedia" hidden>
          <img id="detailImage" alt="" />
        </figure>
        <p class="detail-summary" id="detailSummary"></p>
        <section class="detail-description" id="detailDescriptionSection" hidden>
          <h4>Description</h4>
          <p id="detailDescription"></p>
        </section>
        
        <section class="detail-links" id="detailLinks" hidden>
          <h4>Explore further</h4>
          <ul></ul>
        </section>
      </div>
    </article>
  </div>

  <template id="projectCardTemplate">
    <article class="project-card" role="listitem">
      <figure class="card-media" hidden>
        <img alt="" />
      </figure>
      <div class="card-content">
        <div class="card-header">
          <p class="card-category"></p>
          <div class="card-admin-actions" hidden>
            <div class="card-order-controls" hidden>
              <button
                type="button"
                class="card-move card-move-up"
                data-direction="up"
                aria-label="Move project earlier in the list"
              >
                &uarr;
              </button>
              <button
                type="button"
                class="card-move card-move-down"
                data-direction="down"
                aria-label="Move project later in the list"
              >
                &darr;
              </button>
            </div>
            <button type="button" class="card-edit" hidden>Edit</button>
          </div>
        </div>
        <h3 class="card-title"></h3>
        <p class="card-summary"></p>
        <p class="card-description" hidden></p>
        
        <section class="card-links-section" hidden>
          <h4>Explore further</h4>
          <ul class="card-links"></ul>
        </section>
        <ul class="card-tags"></ul>
      </div>
    </article>
  </template>

  <script type="module" src="script.js"></script>
</body>
</html>
