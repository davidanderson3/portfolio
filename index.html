<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Anderson | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-da.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" href="script.js" as="script" />
</head>
<body>
  <div class="page">
    <header class="site-header" data-sticky>
      <div class="branding">
        <div class="identity">
          <p class="name">David Anderson | Portfolio</p>
        </div>
      </div>
      <nav class="nav-pills" aria-label="Project categories">
        <button type="button" class="nav-pill is-active" data-filter="all">All Projects</button>
      </nav>
    </header>

    <main class="main-content">
      <section class="intro" data-intro-section aria-labelledby="introHeading">
        <h1 class="intro__title" id="introHeading"></h1>
        <p class="intro__body" id="introCopy">Here are a few things I'm working on:</p>
      </section>

      <section class="projects" aria-labelledby="projects-heading">
        <div class="projects-grid" id="projectsGrid" role="list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer" aria-labelledby="contactHeading">
      <div class="footer-inner">
        <div class="footer-copy"></div>

        <div class="footer-actions">
          <a class="footer-link footer-link--primary" data-contact-email-link aria-label="Open contact form" href="#">
            Contact
          </a>
          <div class="footer-link-group">
            <a class="footer-link footer-link--secondary" href="https://www.linkedin.com/in/david-anderson-5a28956/" target="_blank" rel="noopener noreferrer">
              LinkedIn
            </a>
            <a class="footer-link footer-link--secondary" href="https://github.com/davidanderson3" target="_blank" rel="noopener noreferrer">
              GitHub
            </a>
          </div>
        </div>
      </div>
    </footer>

        <div class="contact-modal" data-contact-modal hidden>
          <div class="contact-modal__backdrop" data-contact-dismiss></div>
          <div class="contact-modal__panel" role="dialog" aria-modal="true" aria-labelledby="contactModalHeading">
            <button type="button" class="contact-modal__close" aria-label="Close contact form" data-contact-dismiss>
              &times;
            </button>
            <h3 id="contactModalHeading">Send a message</h3>
            <form id="contactWebForm" class="contact-form" novalidate>
          <div class="contact-form__row">
            <label class="contact-form__field" for="contactWebName">
              <span class="contact-form__label">Name</span>
              <input id="contactWebName" name="name" type="text" autocomplete="name" placeholder="Your name" />
            </label>
            <label class="contact-form__field" for="contactWebEmail">
              <span class="contact-form__label">Email</span>
              <input
                id="contactWebEmail"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
              />
            </label>
          </div>
          <label class="contact-form__field" for="contactWebMessage">
            <span class="contact-form__label">Message</span>
            <textarea
              id="contactWebMessage"
              name="message"
              rows="5"
              required
              placeholder="What can I help with?"
            ></textarea>
          </label>
          <div class="contact-form__actions">
            <button type="submit" class="contact-form__submit" id="contactWebSubmit">Send message</button>
            <p class="contact-form__feedback" id="contactWebFeedback" role="status" aria-live="polite"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="contact-confirmation" data-contact-confirmation hidden role="status" aria-live="polite"></div>

  <div class="detail-overlay" id="detailOverlay" hidden>
    <div class="detail-backdrop" data-dismiss></div>
    <article class="detail-panel" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <header class="detail-header">
        <div>
          <p class="detail-badge" id="detailCategory"></p>
          <h3 id="detailTitle"></h3>
        </div>
        <button type="button" class="detail-close" aria-label="Close project details" data-dismiss>&times;</button>
      </header>
      <div class="detail-body">
        <figure class="detail-media" id="detailMedia" hidden>
          <img id="detailImage" alt="" />
        </figure>
        <p class="detail-summary" id="detailSummary"></p>
        <div class="detail-links" id="detailLinks" hidden role="group" aria-label="Project links">
          <ul></ul>
        </div>
      </div>
    </article>
  </div>

  <template id="projectCardTemplate">
    <article class="project-card" role="listitem" aria-expanded="false">
      <div class="card-content">
        <div class="card-header">
          <div class="card-admin-actions" hidden>
            <div class="card-order-controls" hidden>
              <button
                type="button"
                class="card-move card-move-up"
                data-direction="up"
                aria-label="Move project earlier in the list"
              >
                &uarr;
              </button>
              <button
                type="button"
                class="card-move card-move-down"
                data-direction="down"
                aria-label="Move project later in the list"
              >
                &darr;
              </button>
            </div>
            <button type="button" class="card-edit" hidden>Edit</button>
            <button type="button" class="card-delete" hidden>Delete</button>
          </div>
        </div>
        <div class="card-meta">
          <h3 class="card-title"></h3>
          <span class="card-status" hidden></span>
          <span class="card-expander" aria-hidden="true"></span>
        </div>
        <figure class="card-media" hidden>
          <img alt="" />
        </figure>
        <p class="card-summary"></p>
        <div class="card-description" hidden></div>
        <div class="card-links-section" hidden role="group" aria-label="Project links">
          <ul class="card-links"></ul>
        </div>
        <div class="card-todos" hidden>
          <p class="card-todos__label">To do</p>
          <ul></ul>
        </div>
        <ul class="card-tags"></ul>
      </div>
    </article>
  </template>

  <script type="module" src="script.js" defer></script>
</body>
</html>
